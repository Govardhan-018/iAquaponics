<!DOCTYPE html>
<html>

<head>
  <title>Live ESP32 Data</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <img src="./WhatsApp Image 2025-06-08 at 12.56.03_8d785a40.jpg" class="img" alt="">
    <nav>iAquaponics </nav>
    <div class="box">
      <div class="temp align">
        <h3>Temperature :</h3>
        <h4 class="tdata data"></h4>
      </div>
      <div class="tds align">
        <h3>TDS :</h3>
        <h4 class="tddata data"></h4>
      </div>
      <div class="level align">
        <h3>Water Level :</h3>
        <h4 class="ldata data"></h4>
      </div>
      <div class="humidity align">
        <h3>Humidity :</h3>
        <h4 class="hdata data"></h4>
      </div>
    </div>
    <div class="bt">
      <div class="manul"><button class="button" onclick="manual(0)">Manual</button></div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
