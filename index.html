<!DOCTYPE html>
<html>
<head>
  <title>Live ESP32 Data</title>
</head>
<body>
  <h1>ESP32 Live Sensor Data</h1>
  <div id="dataDisplay">Waiting for data...</div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io('http://192.168.173.131:3000'); // Change to server IP in real use

    socket.on('newData', (data) => {
      document.getElementById('dataDisplay').textContent = JSON.stringify(data);
    });
  </script>
</body>
</html>
